dist: xenial
sudo: false

language: c

env:
  global:
    - PKGNAME=pie

matrix:
  include:
    - env: CABALVER="2.4" GHCVER="8.4.1"
      compiler: ": #GHC 8.4.1"
      addons: {apt: {packages: [cabal-install-2.4,ghc-8.4.1], sources: [hvr-ghc]}}
    - env: CABALVER="2.4" GHCVER="7.10.3"
      compiler: ": #GHC 7.10.3"
      addons: {apt: {packages: [cabal-install-2.4,ghc-7.10.3], sources: [hvr-ghc]}}
    - env: CABALVER="2.4" GHCVER="8.2.2"
      compiler: ": #GHC 8.2.2"
      addons: {apt: {packages: [cabal-install-2.0,ghc-8.2.2], sources: [hvr-ghc]}}
    - env: CABALVER="2.4" GHCVER="8.0.2"
      compiler: ": #GHC 8.0.2"
      addons: {apt: {packages: [cabal-install-2.0,ghc-8.0.2], sources: [hvr-ghc]}}

  fast-finish: true

cache:
  directories:
    - $HOME/.cabal/packages
    - $HOME/.cabsnap

before_cache:
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/build-reports.log
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/00-index.tar

before_install:
  - unset CC
  - if [[ $TRAVIS_OS_NAME == 'linux' ]];
    then
        export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$HOME/.cabal/bin:$PATH;
        export SED=sed;
        export ZCAT=zcat;
    fi
  - env
  - if [[ $TRAVIS_OS_NAME == 'osx' ]];
    then
        brew outdated pkgconfig || brew install pkgconfig;
        brew install ghc cabal-install libffi cppcheck gnu-sed;
        export PATH=$HOME/.cabal/bin:$PATH;
        export SED=gsed;
        export ZCAT=gzcat;
        export PKG_CONFIG_PATH=/usr/local/opt/libffi/lib/pkgconfig:$PKG_CONFIG_PATH;
    fi

install:
  - which cabal
  - which ghc
  - cabal --version
  - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
  - if [ -f $HOME/.cabal/packages/hackage.haskell.org/00-index.tar.gz ];
    then
      $ZCAT $HOME/.cabal/packages/hackage.haskell.org/00-index.tar.gz >
              $HOME/.cabal/packages/hackage.haskell.org/00-index.tar;
    fi
  - travis_retry cabal update -v
  # Run build with 2 parallel jobs
  # The container environment reports 16 cores,
  # causing cabal's default configuration (jobs: $ncpus)
  # to run into the GHC #9221 bug which can result in longer build-times.
  - $SED -i -r 's/(^jobs:).*/\1 2/' $HOME/.cabal/config
  - cabal install -f FFI --only-dependencies --enable-tests --dry -v > installplan.txt
  - $SED -i -e '1,/^Resolving /d' installplan.txt; cat installplan.txt
  # check whether current requested install-plan matches cached package-db snapshot
  - if diff -u installplan.txt $HOME/.cabsnap/installplan.txt;
    then
      echo "cabal build-cache HIT";
      rm -rfv .ghc;
      cp -a $HOME/.cabsnap/ghc $HOME/.ghc;
      cp -a $HOME/.cabsnap/lib $HOME/.cabsnap/share $HOME/.cabsnap/bin $HOME/.cabal/;
    else
      echo "cabal build-cache MISS";
      rm -rf $HOME/.cabsnap;
      mkdir -p $HOME/.ghc $HOME/.cabal/lib $HOME/.cabal/share $HOME/.cabal/bin;
      cabal install -f FFI --only-dependencies --enable-tests;
    fi
  # snapshot package-db on cache miss
  - if [ ! -d $HOME/.cabsnap ];
    then
      echo "snapshotting package-db to build-cache";
      mkdir $HOME/.cabsnap;
      cp -a $HOME/.ghc $HOME/.cabsnap/ghc;
      cp -a $HOME/.cabal/lib $HOME/.cabal/share $HOME/.cabal/bin installplan.txt $HOME/.cabsnap/;
    fi

before_script:
  - ORIGINAL_DIR=$(pwd)
  - cabal sdist
  - cd ..
  - tar -xf ${ORIGINAL_DIR}/dist/${PKGNAME}*.tar.gz
  - cd ${PKGNAME}*
script:
###
  - echo 'Configure...' && echo -en 'travis_fold:start:script.configure\\r'
  - cabal v2-configure --enable-tests
  - echo -en 'travis_fold:end:script.configure\\r'
###
  - echo 'Build...' && echo -en 'travis_fold:start:script.build\\r'
  - cabal v2-build
  - echo -en 'travis_fold:end:script.build\\r'
###
  - echo 'Tests...' && echo -en 'travis_fold:start:script.tests\\r'
  - cabal v2-test --enable-tests
  - echo -en 'travis_fold:end:script.tests\\r'
###
